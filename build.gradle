plugins {
    id "java"
    // don"t upgrade it to 0.5.1!!!
    id "me.champeau.gradle.jmh" version "0.5.0"
}

group "org.example"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

String lombok = "org.projectlombok:lombok:1.18.20"
dependencies {
    implementation "org.agrona:agrona:1.14.0"
    implementation "uk.co.real-logic:artio-codecs:0.123"
    implementation group: "org.apache.commons", name: "commons-collections4", version: "4.4"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
    implementation lombok
    annotationProcessor lombok
    testImplementation lombok
    testAnnotationProcessor lombok
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "SKIPPED", "FAILED"
    }
}

jmh {
//    jvmArgs = []
//    includes = ["Snapshot*"]
    fork = 1
    warmupIterations = 3
    iterations = 5
    benchmarkMode = ["avgt"]
//    benchmarkMode = ["all"]
    timeUnit = "ns"
    failOnError = true
}

jmhJar { duplicatesStrategy(DuplicatesStrategy.INCLUDE) }